<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator or dan Non Boolean</title>
  </head>
  <body>
    <script>
      // jika OR || di hasilnya truthy di baca sebelah kanan
      console.info("nol" || 0);
      console.info(false || 0);
      console.info(0 || "Nol");
      console.info(null || "Null");
      console.info(undefined || "Undefined");

      // jika AND && di hasilnya falsy di baca sebelah kiri
      console.info("nol" && 0);
      console.info(false && 0);
      console.info(0 && "Nol");
      console.info(null && "Null");
      console.info(undefined && "Undefined");
    </script>
  </body>
</html>
