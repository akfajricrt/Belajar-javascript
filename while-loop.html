<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Lop</title>
  </head>
  <body>
    <script>
      /*jika anda hanya menggunakan kondisinya saja tanpa menggunakan init statment dan post statment di sarankan menggunakan while*/
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      }
    </script>
  </body>
</html>
