<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <script>
      const nilai = 80;
      let ucapan;

      if (nilai >= 75) {
        ucapan = "Selamat Anda Lulus";
      } else {
        ucapan = "Silahkan coba lagi";
      }

      document.writeln(`<p>${ucapan}</p>`);

      //ternary operator menyederhanakan if pengkondisian khusus

      ucapan = nilai >= 75 ? "Selamat anda lulus" : "Coba lagi ya";

      document.writeln(`<p>${ucapan}</p>`);
    </script>
  </body>
</html>
