<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Alert</title>
  </head>
  <body>
    <script>
      //alert adalah untuk membuat popup pesan peringatan
      // prompt adalah alert yang bisa menerima input
      //confirm adalah yang menerima hasil ya atau tidak
      const input = prompt("Nama Anda?");
      alert(`Hallo ${input}`);
    </script>
  </body>
</html>
