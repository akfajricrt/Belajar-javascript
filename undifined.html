<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undifined</title>
  </head>
  <body>
    <script>
      let name;
      if (name === undefined) {
        console.info("Undefined");
      } else {
        console.info("Defined");
      }

      const names = ["ahmad ", "khoirul"];

      if (names[2] === undefined) {
        console.info("ARRAY UNDEFINED");
      } else {
        console.info("ARRAY DEFINED");
      }

      const person = {
        name: "ahmad Khoirul fajri",
        alamat: "indonesia",
      };

      if (person.name === undefined) {
        console.info("OBJECT UNDEFINED");
      } else if (person.alamat === undefined) {
        console.info("OBJECT1 UNDEFINED");
      } else {
        console.info("OBJECT DEFINED");
      }
    </script>
  </body>
</html>
