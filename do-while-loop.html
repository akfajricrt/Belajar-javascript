<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      /*
    - perulangan do while hampir mirip dengan while
    - perbedaannya hanya pada pengecekannya saja
    - pengcekan kondisi while  loop di lakukan di awal sebelum perulangan di lakukan, sedangkan
    - do while dilakukan setelah perulangan di lakukan
    - oleh karena itu di kondisi do while minimal sekali perulangan di lakukan walaupun kondisi tidak bernilai true
    */

      let counter = 1;
      do {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
