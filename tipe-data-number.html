<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
    <script>
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(123.423);
      document.writeln("</br>");
      document.writeln(0b110011110); //tipe data number notation binary
      document.writeln("</br>");
      document.writeln(0o110); //tipe data number notation octal
      document.writeln("</br>");
      document.writeln(0xdd12); //tipe data number notation hexadecimal
    </script>
  </head>
  <body></body>
</html>
