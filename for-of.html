<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of</title>
  </head>
  <body>
    <script>
      const names = ["Ahmad ", "khoirul", "Fajri"];
      const fullName = "Ahmad Khoirul Fajri";

      //selain array string pun bisa

      for (name of names) {
        document.writeln(`<p>${name}</p>`);
      }
      for (character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
