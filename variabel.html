<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variabel</title>
    <script>
      /* 
      let dan const menggantikan var dan tidak di rekomendasikan di var
      let adalah data yang bisa di rubah valuenya dalam artian bisa berisi beberapa data 
      const variable tersebut jika sudah ada datanya maka tidak boleh di rubah lagi dalam artisan datanya cuma 1
      */

      let fullName = "Ahmad KHoirul Fajri";
      const tall = 170;

      fullName = "Ahmad Khoirul Fajri";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(tall + " cm");
    </script>
  </head>
