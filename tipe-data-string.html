    <title>Tipe Data String</title>
    <script>
      document.writeln("Ahmad Khoirul Fajri");

      /*Escape Squente khusus membuat enter
      tab , petik dua, dll 
       untuk membuat 

       enter = \n 
       tab = \t
       ' = \'
       " = \"
       \\ = \
      */

      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Eko \n ");
      document.write("khoirul Fajri \t \n");
      document.write(' "ahmad khoirul fajri" \n  ');
      document.write("\\Home\\profile \n ");
      document.write("'Belajar JavaScript' \n");
      document.writeln("</textarea>");
    </script>
